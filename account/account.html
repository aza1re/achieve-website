<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>My Account - Achieve Hockey</title>
  <link rel="stylesheet" href="../index.css">
  <style>
    /* small page-specific styles */
    .account-section { padding: 120px 20px 60px; display:flex; justify-content:center; }
    .account-card { background:#111; color:#fff; border-radius:16px; padding:36px; max-width:720px; width:100%; box-shadow:0 20px 40px rgba(0,0,0,0.6); text-align:left; }
    .profile-row { display:flex; gap:20px; align-items:center; }
    .avatar { width:96px; height:96px; border-radius:12px; background:#222; object-fit:cover; }
    .profile-info h2 { margin:0 0 6px; font-size:20px; }
    .profile-info p { margin:0; color:#cfcfcf; font-size:14px; }
    .account-actions { margin-top:22px; display:flex; gap:12px; flex-wrap:wrap; }
    .btn { padding:10px 16px; border-radius:10px; cursor:pointer; border:0; font-weight:600; }
    .btn-logout { background:#8C2131; color:#fff; }
    .btn-secondary { background:transparent; color:#8C2131; border:2px solid #8C2131; }
    .meta { margin-top:16px; color:#999; font-size:13px; }
    #accountStatus { color:#f3b3b3; margin-bottom:12px; }

    .avatar-btn {
      position: relative;
      padding: 0;
      border: 0;
      background: transparent;
      cursor: pointer;
      border-radius: 12px;
      line-height: 0;
    }
    .avatar-btn:focus-visible {
      outline: 2px solid #8C2131;
      outline-offset: 4px;
    }
    .avatar-edit {
      position: absolute;
      left: 50%;
      bottom: 8px;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.65);
      border: 1px solid rgba(255,255,255,0.12);
      color: #fff;
      font-size: 12px;
      font-weight: 700;
      padding: 6px 10px;
      border-radius: 999px;
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
    }
  </style>
</head>
<body>
  <!-- header copied from other pages for consistency -->
  <header>
    <div class="container header-container">
      <div class="logo-container">
        <a href="../index.html"><img src="../sources/logo.png" class="logo-img" alt="logo"></a>
        <a href="../index.html" class="logo">ACHIEVE<span>HOCKEY</span></a>
      </div>
    </div>
  </header>

  <section class="account-section">
    <div class="account-card" role="main">
      <div id="accountStatus" aria-live="polite"></div>

      <div id="accountContent" style="display:none">
        <div class="profile-row">
          <button id="changePhotoBtn" class="avatar-btn" type="button" aria-label="Change profile photo">
            <img id="profilePic" class="avatar" alt="avatar" src="../sources/avatar-placeholder.svg">
            <span class="avatar-edit">Change</span>
          </button>

          <input id="profilePicInput" type="file" accept="image/*" style="display:none" />

          <div class="profile-info">
            <h2 id="displayName">User</h2>
            <p id="email"></p>
            <div class="meta" id="providerInfo"></div>
          </div>
        </div>

        <div class="account-actions">
          <button id="signOutBtn" class="btn btn-logout" type="button">Sign out</button>
          <a href="../index.html" class="btn btn-secondary" role="button">Back to Home</a>
        </div>

        <div style="margin-top:22px; padding-top:18px; border-top:1px solid rgba(255,255,255,0.08);">
          <h3 style="margin:0 0 8px; font-size:16px;">Payment</h3>
          <p style="margin:0 0 12px; color:#cfcfcf; font-size:13px;">
            Add or update your payment method securely (embedded on this page).
          </p>

          <div class="account-actions" style="margin-top:0;">
            <button id="managePaymentBtn" class="btn btn-secondary" type="button">
              Add / Update Payment Method
            </button>
          </div>

          <div id="stripeInlineWrap" style="display:none; margin-top:14px;">
            <div id="payment-element" style="padding:14px; border-radius:12px; background:#0b0b0b; border:1px solid rgba(255,255,255,0.08);"></div>
            <div class="account-actions" style="margin-top:12px;">
              <button id="submitPaymentBtn" class="btn btn-logout" type="button">Save Payment Method</button>
              <button id="cancelPaymentBtn" class="btn btn-secondary" type="button">Cancel</button>
            </div>
          </div>

          <div class="meta" id="paymentStatus" style="margin-top:10px;"></div>
        </div>

        <div class="meta" id="rawMeta"></div>
      </div>

      <div id="notSignedIn" style="display:none">
        <p style="color:#cfcfcf; margin:0;">You are not signed in. Redirecting to login...</p>
      </div>
    </div>
  </section>

  <script type="module" src="../js/firebase-client.js"></script>

  <!-- Stripe.js (required for Stripe Elements) -->
  <script src="https://js.stripe.com/v3"></script>

  <script src="account.js"></script>
</body>
</html>
